<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Shop ƒêi·ªán C∆° 247</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  min-height:100vh;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* ===== N·ªÄN T·ªêI C√îNG NGHI·ªÜP ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-2;
  background:
    radial-gradient(circle at 20% 20%, #1e293b, transparent 40%),
    radial-gradient(circle at 80% 10%, #020617, transparent 45%),
    linear-gradient(135deg, #020617, #020617);
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    repeating-linear-gradient(
      120deg,
      rgba(255,255,255,0.03) 0,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 60px

}

/* ===== LAYOUT ===== */
.container{max-width:1200px;margin:auto;padding:32px 16px}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:22px
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
}

/* ===== TEXT ===== */
h1{font-size:34px;margin-bottom:6px;color:#f9fafb}
p{color:#c7d2fe}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,0.97);
  color:#111827;
  padding:22px;
  border-radius:20px;
  margin-bottom:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.45)
}

/* ===== BUTTON ===== */
button{
  padding:9px 18px;
  border:none;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  background:linear-gradient(135deg,#2563eb,#1e40af);
  color:#fff;
  transition:.15s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 22px rgba(37,99,235,.45);
}
button:disabled{opacity:.4}

/* ===== PRODUCT GRID ===== */
.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px
}
.product-card{
  background:#f9fafb;
  border-radius:18px;
  padding:18px;
  text-align:center;
}
.product-card .icon{font-size:42px}
.product-card .price{font-weight:800;color:#1e40af}
.product-card .stock{font-size:13px;color:#6b7280}

/* ===== CART ===== */
table{width:100%;border-collapse:collapse}
td,th{padding:8px;border-bottom:1px solid #e5e7eb}

/* ===== QR + BANK ===== */
.qr-box{text-align:center;margin-top:16px}
.qr-box img{
  background:#fff;
  padding:10px;
  border-radius:18px;
  box-shadow:0 12px 32px rgba(0,0,0,.3)
}
.bank-card{
  margin-top:14px;
  padding:16px;
  border-radius:16px;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:#f9fafb;
  text-align:left;
}
.bank-card .label{font-size:13px;color:#c7d2fe}
.bank-card .value{font-size:18px;font-weight:700}
.bank-card .account{
  font-size:22px;
  font-weight:900;
  color:#22d3ee;
  letter-spacing:1px
}
.copy-btn{
  margin-top:8px;
  background:#22d3ee;
  color:#020617;
  font-size:13px;
  padding:6px 12px
}
.timer{font-weight:800;color:#dc2626}
.note{font-size:13px;color:#fca5a5}
</style>
</head>

<body>
<div class="container">
  <h1>‚ö° Shop ƒêi·ªán C∆° 247</h1>
  <p>Thi·∫øt b·ªã ƒëi·ªán c∆° ‚Äì Ch√≠nh h√£ng ‚Äì Gi√° t·ªët</p>

  <div class="grid">
    <!-- PRODUCTS -->
    <div class="card">
      <h2>S·∫£n ph·∫©m</h2>
      <div id="products"></div>
    </div>

    <!-- CART + PAYMENT -->
    <div class="card">
      <h2>Gi·ªè h√†ng</h2>
      <div id="cart"></div>
      <hr>
      <button onclick="payByBankQR()">Thanh to√°n b·∫±ng QR MB Bank</button>
      <div id="qr-box" class="qr-box"></div>
    </div>
  </div>
</div>

<script>
/* ===== BANK INFO ===== */
const BANK_CODE="MB";
const ACCOUNT_NO="0867149842";
const ACCOUNT_NAME="NGUYEN DINH NHAT HUY";

/* ===== DATA ===== */
const PRODUCT_KEY="dc_products";
const CART_KEY="dc_cart";
const products=JSON.parse(localStorage.getItem(PRODUCT_KEY))||[
  {id:1,name:"ƒê·ªông c∆° ƒëi·ªán 1HP",price:2450000,stock:5},
  {id:2,name:"M√°y b∆°m Panasonic 125W",price:1850000,stock:7},
  {id:3,name:"Qu·∫°t h√∫t c√¥ng nghi·ªáp",price:3200000,stock:3},
  {id:4,name:"Bi·∫øn t·∫ßn INVT 1.5kW",price:4600000,stock:4}
];
let cart=JSON.parse(localStorage.getItem(CART_KEY))||[];

function save(){
  localStorage.setItem(PRODUCT_KEY,JSON.stringify(products));
  localStorage.setItem(CART_KEY,JSON.stringify(cart));
}
function money(n){return n.toLocaleString("vi-VN")+" ‚Ç´";}
function iconFor(n){
  if(n.includes("ƒê·ªông c∆°"))return"‚öôÔ∏è";
  if(n.includes("M√°y b∆°m"))return"üíß";
  if(n.includes("Qu·∫°t"))return"üå™Ô∏è";
  return"‚ö°";
}

/* ===== RENDER ===== */
function renderProducts(){
  const el=document.getElementById("products");
  el.innerHTML='<div class="product-grid"></div>';
  const g=el.firstChild;
  products.forEach(p=>{
    g.innerHTML+=`
      <div class="product-card">
        <div class="icon">${iconFor(p.name)}</div>
        <b>${p.name}</b>
        <div class="price">${money(p.price)}</div>
        <div class="stock">Kho: ${p.stock}</div>
        <button onclick="add(${p.id})" ${p.stock===0?'disabled':''}>Th√™m</button>
      </div>`;
  });
}
function renderCart(){
  const el=document.getElementById("cart");
  if(cart.length===0){el.innerHTML="Gi·ªè h√†ng tr·ªëng";return;}
  let h="<table>";
  cart.forEach(i=>{
    h+=`<tr><td>${i.name}</td><td>${i.qty}</td><td>${money(i.price*i.qty)}</td></tr>`;
  });
  h+="</table>";
  el.innerHTML=h;
}
function add(id){
  const p=products.find(x=>x.id===id);
  if(!p||p.stock<=0)return;
  let i=cart.find(x=>x.id===id);
  i?i.qty++:cart.push({id:p.id,name:p.name,price:p.price,qty:1});
  p.stock--;save();renderProducts();renderCart();
}

/* ===== QR ===== */
let timer=null;
function payByBankQR(){
  if(cart.length===0)return alert("Gi·ªè h√†ng tr·ªëng");
  if(timer)clearInterval(timer);

  const total=cart.reduce((s,i)=>s+i.price*i.qty,0);
  const code="DC247_"+Date.now();
  let t=600;

  const qr=`https://img.vietqr.io/image/${BANK_CODE}-${ACCOUNT_NO}-compact.png?amount=${total}&addInfo=${code}&accountName=${encodeURIComponent(ACCOUNT_NAME)}`;

  const box=document.getElementById("qr-box");
  box.innerHTML=`
    <img src="${qr}" width="260">
    <div class="bank-card">
      <div class="label">Ng√¢n h√†ng</div><div class="value">MB Bank</div>
      <div class="label">S·ªë t√†i kho·∫£n</div><div class="account">${ACCOUNT_NO}</div>
      <div class="label">Ng∆∞·ªùi nh·∫≠n</div><div class="value">${ACCOUNT_NAME}</div>
      <div class="label">S·ªë ti·ªÅn</div><div class="value">${money(total)}</div>
      <div class="label">N·ªôi dung</div><div class="value">${code}</div>
      <button class="copy-btn" onclick="navigator.clipboard.writeText('${ACCOUNT_NO}')">üìã Copy s·ªë TK</button>
    </div>
    <p id="time" class="timer"></p>
    <p class="note">‚ö†Ô∏è QR c√≥ hi·ªáu l·ª±c 10 ph√∫t</p>
  `;

  const te=document.getElementById("time");
  timer=setInterval(()=>{
    t--;te.textContent=`H·∫øt h·∫°n sau: ${Math.floor(t/60)}:${String(t%60).padStart(2,"0")}`;
    if(t<=0){clearInterval(timer);box.innerHTML="<p class='note'>QR ƒë√£ h·∫øt h·∫°n</p>";}
  },1000);
}

renderProducts();renderCart();
</script>
</body>
</html>
